[project]
name = "akamai-wrapper-pub"
version = "0.5.1"
description = "Shared Akamai utilities for Python projects"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
dependencies = [
    "edgegrid-python>=2.0.2",
    "requests>=2.32.0",
    "tabulate>=0.9.0",
]

[project.scripts]
search-asw = "akamai_wrapper_pub.cli.account_search:main"
search-group = "akamai_wrapper_pub.cli.group_search:main"
list-properties = "akamai_wrapper_pub.cli.list_properties:main"
download-property = "akamai_wrapper_pub.cli.property_download:main"
download-properties = "akamai_wrapper_pub.cli.properties_download:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
