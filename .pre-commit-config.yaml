repos:
  - repo: local
    hooks:
      - id: trivy-fs
        name: Trivy filesystem scan
        entry: trivy fs --exit-code 1 --severity HIGH,CRITICAL .
        language: system
        pass_filenames: false
      - id: trivy-config
        name: Trivy config scan
        entry: trivy config --exit-code 1 --severity HIGH,CRITICAL .
        language: system
        pass_filenames: false
